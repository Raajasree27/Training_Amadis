<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    <center><h2> TIME TABLE</h2></center>
    <table border="1" style="width: 60%;" align="center" cellpadding="10">
        <tr>
           <center>
            <th>Day / Period</th>
            <th> I <br>9:30-10:20</th>
            <th> II <br>10:30-11:20</th>
            <th> III <br>11:30-12:20</th>
            <th><br>12:30-1:20</th>
            <th> IV <br>1:30-2:20</th>
            <th> V <br>2:30-3:20</th>
            <th> VI <br>3:30-4:20</th>
            <th> VII <br>4:30-5:20</th>
           </center> 
        </tr>
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="5">Lunch</td>
            <td colspan="3">LAB</td>
            <td>Phy</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="3">LAB</td>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Mat</td>
            <td>Phy</td>
            <td>Che</td>
            <td>Eng</td>
            <td colspan="3">LAB</td>            
        </tr>
       <tr>
            <td>Thursday</td>
            <td>Mat</td>
            <td>Che</td>
            <td>Eng</td>
            <td colspan="3">LAB</td>
            <td>Phy</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Phy</td>
        </tr>
    </table>

</body>
</html>
